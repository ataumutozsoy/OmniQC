# OmniQC - Electron Builder Configuration
# https://www.electron.build/configuration

appId: org.omniqc.app
productName: OmniQC
copyright: Copyright Â© 2024 OmniQC Contributors

directories:
  output: release
  buildResources: build

files:
  - electron/**/*
  - dist/**/*
  - package.json

extraResources:
  - from: python/dist/
    to: python/
    filter:
      - "**/*"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  artifactName: ${productName}-${version}-Setup.${ext}
  signAndEditExecutable: false

nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: OmniQC

